        <script>
            /* to correct : "1: needed to start with 2 to the power of 0.
                last output needed to not have a comma. This required the use of a decision block
                "*/
            function powerTwo() {
                let result;
                let lastResult;
                let output = " ";
                for (let i = 0; i<=31; i++) {
                    if (i < 31) {
                        result = Math.pow(2, i);
                        output += result + ', ';
                    }
                    else if (i == 31) {
                        lastResult = Math.pow(2, 31);
                    }
                }
                document.getElementById('output').innerHTML = output + lastResult;
            }    
        </script>
