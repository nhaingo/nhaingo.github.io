    <body>
        <h1>Arrays - Week12</h1>  
        <br>                               
        <button type="Test" onclick="test()">Test Arrays</button>
        <div id="output"></div>
    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);
            

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output =
                sum1 + '<br>' +
                sum2 + '<br>' +
                mid1 + '<br>' +
                mid2;

            // Display the output string for the user to see.
        document.getElementById('output').innerHTML = output;
        }

        /*The following function calls back the arrays list1 and list2.
        The two declared variables hold respective values of the first and the last element in the arrays.
        The function returns the sum of the two values.*/

        function addEnds(list){
            let i1 = list[0];
            let i2 = list[list.length-1];
            return i1 + i2;
        }
        /*This second function returns the value of the middle elements in the array of list1 and list2.
        The function loops through all elements by testing each list if it has an even or odd total number of elements.
        If the array hold an even number of total elements, then it returns the sum of the two values in the middle, that will after be divided by two to get an average number.
        If the array hold an odd number of total elements, it returns the value of the middle of the array.*/

        function getMiddle(list){
            if (list.length % 2 === 0){
                let middle = (list.length/2);
                return (list[middle] + list[middle-1])/2;
            }
            else {
                middle = (list.length-1)/2;
                return list[middle];
            }
        }    
    </script>
