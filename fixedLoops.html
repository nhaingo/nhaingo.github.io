<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <title>CIT 160 W08 Fix Loop Structures</title>
        <meta charset = "utf-8">
    </head>
    <body>
       <header>
           <h1>CIT 160 W08 Fix Loop Structures</h1>
           <h2>Logical or Syntax Errors</h2>
        </header>
        <main>
            <p id = "display1"></p>
            <p id = "display2"></p>
            <p id = "display3"></p>
            <p id = "display4"></p>
        </main>
        <script>
            //program to fix display 1
            let output1 = "";
            let i = 0;
            while (i < 2) {
                output1 += `Part 1:${i}<br>`;
                i++;
            }
            document.getElementById('display1').innerHTML = output1;
            
            
            //program to fix display 2
            var output2 = "";
            for (let j = 0; j < 3; j++) {
                if (j != 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {output2 += `Part 2:${j}`;
                }  
            }
            document.getElementById('display2').textContent = output2;
            
           //program to fix display 3
            let output3 = "";
            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;
            
            //program to fix display 4
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 1; s < n; s++) {
                let interest = balance * rate;
                balance += interest;
            }
            document.getElementById('display4').textContent = balance.toFixed(2)
            

        </script>
    </body>

</html>
